<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>Webview_Interact_JavaScript</title>
    <script language="javascript" type="text/javascript">
    var mTitleOptions

    function setOptions() {
        var data = android.getData();
        mTitleOptions = JSON.parse(data);
        var mValueOptions = JSON.parse(data);
        var i = 0,
            s = document.getElementById('city2');
        for (i = 0; i < mTitleOptions.length; i++) {
            var newOption = new Option(mTitleOptions[i], mValueOptions[i]);
            s.options.add(newOption);
        };
    }

    function changeOptions() {
        var tmp = mTitleOptions.indexOf(document.getElementById('search').value);
        if (tmp >= 0) {
            document.getElementById('city2').options[tmp].selected = true;
        }
    }
    </script>
</head>
    <body>
        <input type="text" id="search" onkeyup="changeOptions()" />
        <select style="font-size: 18px" name="city2" id="city2">
        </select>
        <script>
        setOptions();
        </script>
    </body>
</html>
